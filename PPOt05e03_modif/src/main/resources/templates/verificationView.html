<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elige tu película favorita</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <h1 class="text-center mt-4">Introduce el Código de Verificación:</h1>

  <form th:action="@{/verification}" method="post">
    <input type="text" id="code" name="code" required>
    <button type="submit">Verificar</button>
  </form>

  <p class="alert alert-danger" th:if="${txtErr != ''}"><span th:text="${txtErr}"></span></p>
</body>

</html>
